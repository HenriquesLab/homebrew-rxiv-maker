# Check isolation
if 'homebrew' not in sys.prefix.lower():
    print('âŒ Virtual environment not properly isolated')
    sys.exit(1)
else:
    print('âœ… Virtual environment properly isolated')
"
          
      - name: Test dependency installation
        run: |
          echo "ðŸ“¦ Testing dependency installation..."
          
          RXIV_PREFIX=$(brew --prefix rxiv-maker)
          RXIV_VENV="$RXIV_PREFIX/libexec"
          
          # Check all required dependencies are installed
          "$RXIV_VENV/bin/python" -c "
